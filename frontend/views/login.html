<!-- frontend/views/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GestLib</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-book-open"></i>
            <span class="brand-text">Gest<span>Lib</span></span>
        </div>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" autocomplete="off">
            <input type="text" id="usuario" name="usuario" placeholder="Usuario" required autofocus autocomplete="username">
            <input type="password" id="password" name="password" placeholder="Contraseña" required autocomplete="current-password">
            <button type="submit">Ingresar</button>
        </form>
        <div id="loginError" class="error" style="display:none;"></div>
        <button id="btnRegistrar" type="button">Registrar usuario</button>
        <div id="modalRegistrar" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" id="closeRegistrar">&times;</span>
                <h2>Registrar usuario</h2>
                <form id="registrarForm">
                    <input type="text" id="regUsuario" name="usuario" placeholder="Usuario" required>
                    <input type="password" id="regContrasena" name="contrasena" placeholder="Contraseña" required>
                    <input type="text" id="regNombre" name="nombre" placeholder="Nombre" required>
                    <input type="text" id="regApellido" name="apellido" placeholder="Apellido">
                    <input type="text" id="regCedula" name="cedula" placeholder="Cédula">
                    <input type="text" id="regPrivilegios" name="privilegios" placeholder="Privilegios" value="N">
                    <button type="submit">Registrar</button>
                </form>
                <div id="registrarError" class="error" style="display:none;"></div>
            </div>
        </div>
    </div>
    <script src="/js/login-redirect.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
