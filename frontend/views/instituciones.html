<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestLib | Gestión de Instituciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/instituciones.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div class="brand-logo">
                    <i class="fas fa-book-open"></i>
                </div>
                <span class="brand-text">Gest<span>Lib</span></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home"></i> Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/socios"><i class="fas fa-users"></i> Socios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/materiales"><i class="fas fa-book"></i> Materiales</a></li>
                    <li class="nav-item"><a class="nav-link" href="/prestamos"><i class="fas fa-exchange-alt"></i> Préstamos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/donantes"><i class="fas fa-hand-holding-heart"></i> Donantes</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/instituciones"><i class="fas fa-university"></i> Instituciones</a></li>
                </ul>
                <div class="d-flex align-items-center ms-3 gap-3">
                    <div class="theme-switch">
                        <label class="switch">
                            <input type="checkbox" id="theme-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="user-section d-flex align-items-center gap-2">
                        <i class="fas fa-user-circle"></i>
                        <span id="navbar-usuario">Admin</span>
                        <button id="logoutBtn"
                            class="btn btn-primary btn-sm rounded-pill d-flex align-items-center px-3"
                            title="Cerrar sesión"
                            aria-label="Cerrar sesión">
                            <i class="fas fa-sign-out-alt me-2"></i>
                            <span class="d-none d-md-inline">Salir</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-4 donantes-main-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0"><i class="fas fa-university me-2"></i>Gestión de Instituciones</h2>
            <button class="btn btn-primary" id="btnNuevaInstitucion" data-bs-toggle="modal" data-bs-target="#modalInstitucion">
                <i class="fas fa-plus me-2"></i>Nueva Institución
            </button>
        </div>

        <!-- Filtros -->
        <div class="row mb-3">
            <div class="col-md-4 mb-2 mb-md-0">
                <input type="text" class="form-control" id="inputFiltroTexto" placeholder="Buscar institución...">
            </div>
        </div>

        <!-- Tabla de instituciones -->
        <div class="table-responsive">
            <table class="table table-hover align-middle w-100" id="tablaInstituciones" style="min-width:unset;">
                <thead class="table-light">
                    <tr>
                        <th class="text-nowrap align-middle">Nombre</th>
                        <th class="text-center align-middle">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="2" class="text-center text-muted">No se encontraron instituciones que coincidan con los filtros seleccionados.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginación -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center mt-3" id="paginacion">
                <!-- Se generará dinámicamente -->
            </ul>
        </nav>
    </main>

    <!-- Modal para agregar/editar institución -->
    <div class="modal fade" id="modalInstitucion" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalInstitucionLabel">Nueva Institución</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formInstitucion">
                    <div class="modal-body">
                        <input type="hidden" id="institucionId">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="nombreInstitucion" class="form-label">Nombre de la Institución*</label>
                                <input type="text" class="form-control" id="nombreInstitucion" name="nombreInstitucion" placeholder="Ingrese el nombre de la institución" required maxlength="50">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Institución</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="alertasInstituciones" style="position: fixed; top: 80px; right: 30px; z-index: 9999;"></div>

    <script src="js/auth-check.js"></script>
    <script src="/js/instituciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/logout.js"></script>
</body>
</html>
