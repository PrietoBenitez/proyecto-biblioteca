<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestLib | Gestión Bibliotecaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Barra de navegación mejorada -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div class="brand-logo">
                    <i class="fas fa-book-open"></i>
                </div>
                <span class="brand-text">Gest<span>Lib</span></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/socios">
                            <i class="fas fa-users"></i> Socios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-book"></i> Materiales
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-exchange-alt"></i> Préstamos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-undo"></i> Devoluciones
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center ms-3">
                <!-- Botón Dark Mode -->
                <div class="theme-switch me-3">
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
                
                <!-- Área Admin -->
                <div class="user-section">
                    <i class="fas fa-user-circle"></i>
                    <span>Admin</span>
                </div>
            </div>
        </div>
    </div>
</nav>


    <!-- Contenido principal -->
    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0"><i class="fas fa-users me-2"></i>Gestión de Socios</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalSocio">
                <i class="fas fa-plus me-2"></i>Nuevo Socio
            </button>
        </div>
                <!-- Filtros -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="inputFiltroTexto" placeholder="Buscar socio...">
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="inputFiltroEstado">
                            <option value="">Todos</option>
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                            <option value="suspendido">Suspendido</option>
                        </select>
                    </div>
                </div>
                <!-- Tabla de socios -->
                <div class="table-responsive">
                    <table class="table table-hover align-middle" id="tablaSocios">
                        <thead class="table-light">
                            <tr>
                                <th>Documento</th>
                                <th>Nombre Completo</th>
                                <th>Email</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Datos se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
                <!-- Paginación -->
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center mt-3" id="paginacion">
                        <!-- Se generará dinámicamente -->
                    </ul>
                </nav>
            </div>
        </div>
    </main>
    <!-- Modal para agregar/editar socio -->
    <div class="modal fade" id="modalSocio" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo">Nuevo Socio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formSocio">
                    <div class="modal-body">
                        <input type="hidden" id="socioId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="documento_identidad" class="form-label">Documento de Identidad*</label>
                                <input type="text" class="form-control" id="documento_identidad" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="nombre_completo" class="form-label">Nombre Completo*</label>
                                <input type="text" class="form-control" id="nombre_completo" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento*</label>
                                <input type="date" class="form-control" id="fecha_nacimiento" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="fecha_inscripcion" class="form-label">Fecha de Inscripción*</label>
                                <input type="date" class="form-control" id="fecha_inscripcion" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="estado" class="form-label">Estado</label>
                                <select class="form-select" id="estado">
                                    <option value="activo">Activo</option>
                                    <option value="inactivo">Inactivo</option>
                                    <option value="suspendido">Suspendido</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion">
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="nacionalidad" class="form-label">Nacionalidad</label>
                                <input type="text" class="form-control" id="nacionalidad">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="nivel_educativo" class="form-label">Nivel Educativo</label>
                                <input type="text" class="form-control" id="nivel_educativo">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="profesion" class="form-label">Profesión</label>
                                <input type="text" class="form-control" id="profesion">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="institucion_referente" class="form-label">Institución Referente</label>
                            <input type="text" class="form-control" id="institucion_referente">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Socio</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/socios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
